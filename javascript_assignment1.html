<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>









    <script>
        // 1. 🍕 Discount Checker
        function checkPizzaDiscount(total) {
            if (total > 5000) {
                console.log("You get a 10% discount!");
            } else if (total >= 3000 && total <= 5000) {
                console.log("You get a 5% discount!");
            } else {
                console.log("No discount, sorry!");
            }
        }
        checkPizzaDiscount(5500); // Test with any amount

        // 2. 🚦 Traffic Light
        function trafficLight(color) {
            switch (color.toLowerCase()) {
                case "red":
                    console.log("Stop!");
                    break;
                case "yellow":
                    console.log("Get ready...");
                    break;
                case "green":
                    console.log("Go!");
                    break;
                default:
                    console.log("Invalid color");
            }
        }
        trafficLight("Yellow"); // Try "Red", "Green", or any other

        // 3. 🎓 Exam Result (Ternary)
        function examResult(score) {
            let result = score >= 70 ? "Distinction" :
                score >= 50 ? "Pass" :
                    "Fail";
            console.log(result);
        }
        examResult(65); // Try different scores

        // 4. 💸 Salary Checker
        function salaryChecker(salary) {
            if (salary >= 200000) {
                console.log("You are well-paid!");
            } else if (salary >= 100000 && salary < 200000) {
                console.log("You're doing okay.");
            } else {
                console.log("Keep pushing!");
            }
        }
        salaryChecker(150000); // Try different salaries

        // 5. 🌡️ Temperature Checker
        function temperatureChecker(temp) {
            if (temp > 30) {
                console.log("It's hot outside!");
            } else if (temp >= 15 && temp <= 30) {
                console.log("The weather is nice.");
            } else {
                console.log("It's cold outside!");
            }
        }
        temperatureChecker(10); // Try different temperatures

    </script>
</body>

</html>
